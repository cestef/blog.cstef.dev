# The URL the site will be built for
base_url = "https://blog.cstef.dev"

minify_html = true
generate_feeds = true
feed_filenames = ["atom.xml", "rss.xml"]
taxonomies = [{ name = "tags", feed = true }]


[markdown]
render_emoji = true
bottom_footnotes = true

highlight_theme = "css"
highlight_code = true

# highlight_themes_css = [
#     { theme = "gruvbox-dark", filename = "../styles/syntax-theme-dark.css" },
#     { theme = "gruvbox-light", filename = "../styles/syntax-theme-light.css" },
# ]

math = "typst"
math_svgo = true                     # Optimize the SVGs
math_svgo_config = "svgo.config.mjs"
math_css = "styles/typst-embed.css"  # Injected into the SVGs
math_typst_addon = "helpers.typ"
cache = false
pikchr_dark_mode = true
[extra]
# Put all your custom variables here
